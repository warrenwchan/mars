<div class="report">
	<div class="title">
		<h1>report encounter</h1>
		<p>Safey on Mars is your responcibility</p>
	</div>

	<form [formGroup]="reportForm" [ngClass]={invalid:reportForm.invalid}>
		<fieldset class="alien-info">
			<select name="selectalientype" required="required">
				<option value="">Select alien type</option>
				<option *ngFor="let Alien of marsAliens" value={{Alien.id}}> {{Alien.type}} </option>
			</select>
			<textarea placeholder="Action Taken.." rows="15" cols="50" formControlName="action" name="action" required></textarea>
		</fieldset>
	</form>

	<button type="button" (click)="logEncounter()" >submit report</button>
	<a routerLink="/encounters" class="submit-button">submit report</a>


</div>
