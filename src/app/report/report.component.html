<section>
	<div class="title">
		<h1>report encounter</h1>
		<p>Safey on Mars is your responcibility</p>
	</div>

	<form [formGroup]="reportForm" class="report-form" [ngClass]="{'submitting': clickedButton}" (ngSubmit)="postNewEncounter($event)">
		<fieldset class="alien-info">
			<select formControlName="atype" name="atype">
				<option value="">Select alien type</option>
				<option *ngFor="let alien of marsAliens" value={{alien.type}}> {{alien.type}} </option>
			</select>
			<textarea placeholder="Action Taken.." rows="15" cols="50" formControlName="action" name="action"></textarea>
		</fieldset>
		<button>Submit report</button>
	</form>
</section>
