<div class="encounter">
  <div class="title">
    <p>recent encounters</p>
    <h3>see an alien.. report it.</h3>
  </div>

  <div class="encounter-page">
    <ul class="encounter-list">
      <li *ngFor="let encount of encounter">{{encount.date}} {{encount.atype}} {{encount.action}}</li>
    </ul>
  </div>

  <div class="footer">
    <a routerLink="/report" class="report-link"> Report Encounter </a>
  </div>
</div>
